<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quizzical Code</title>
</head>
<body>
    
    
    
    <button id="decrButton">Decrement</button>
    <button id="theChoice">Submit</button>
    <button id="startAgain">Start Over</button>
    <button id="clearOut">Clear High Scores</button>
    
    <main id="centerPanel">
        <div>
            <h1 id= "time">Let's Begin!</h1>
            <p>Try to answer the following code-related questions within the alloted time. 
            Keep in mind, that incorrect answers will deduct ten seconds from the clock!</p>
            <button id="myButton">Start</button>
        
                    
            <div class= "hidden" id="theQuiz">
                <p id=theQuestion></p>
                    <input type="radio" id="answerA" name="question1" value="A">
                    <label for="answer" id="answerALabel"></label><br>
                    <input type="radio" id="answerB" name="question1" value="B">
                    <label for="answer" id="answerBLabel"></label><br>
                    <input type="radio" id="answerC" name="question1" value="C">
                    <label for="answer" id="answerCLabel"></label><br>
                    <input type="radio" id="answerD" name="question1" value="D">
                    <label for="answer" id="answerDLabel"></label><br>
                <p id=answerResult></p>    
            </div>
        </div>
    </main>
    


    <script src="timer.js"></script>
    <script src="questions.js"></script>
</body>
</html>
